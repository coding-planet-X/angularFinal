
<form>
    <mat-form-field appearance='outline' color="primary" >
        <mat-label >filter by brands</mat-label>
        <mat-select [(ngModel)]="brandy" name='brands'>
        <mat-option *ngFor="let brand of brands" [value]="brand.value">{{brand.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance='outline' color='primary'>
        <mat-label>filter by product type</mat-label>
        <mat-select [(ngModel)]="prody" name="prods">
            <mat-option *ngFor='let pt of prod_type' [value]='pt'>{{pt}}

            </mat-option>
        </mat-select>

    </mat-form-field>
    
</form>
<button mat-raised-button (click)="filter(brandy,prody)">search</button>
<div class="toot" *ngIf='contLoaded|async; then thenBlock else elseBlock;'></div>
<ng-template #thenBlock >
    <div class="org">
        <mat-card *ngFor='let product of loaded' (click)="getId(product.id)">
            <mat-card-header>
            <mat-card-title >{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]='product.api_featured_image'>
            <mat-card-content>
            <p>{{product.price_sign}}{{product.price}}</p>
            </mat-card-content>
            <mat-card-actions><button mat-fab><mat-icon>add_shopping_cart</mat-icon></button></mat-card-actions>
        </mat-card>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div class="org" >
        <mat-card *ngFor='let id of vale' >
            <mat-card-header class="cont_box pulse">
            <mat-card-title class=""></mat-card-title>
            <mat-card-subtitle class=""></mat-card-subtitle>
            </mat-card-header>
            <div class="pulse img_box"></div>
            <mat-card-content class="pulse cont_box"> 
            <p></p>
            </mat-card-content>
            
        </mat-card>
    </div>
</ng-template>
